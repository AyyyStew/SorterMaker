<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorter Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-between h-screen p-6 bg-gray-100">
    <div>
        <header class="border-b-2 border-black mb-3">
            <h1 class="p-3 text-2xl">Sorter Maker</h1>
        </header>
        <main id="play_area" class="p-3">
        </main>
        <section id="results_area" class="w-2/3 mx-auto my-9 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-gray-800 mb-4">Results:</h2>

            <section id="podium">
                <ol class="flex flex-row items-end justify-center gap-6 flex-wrap mb-3 border-b-2 border-gray-400 pb-2">
                    <li class="text-yellow-500 text-3xl font-semibold order-2">
                        <div>
                            <h3 class="mb-1">1. Orange</h3>
                            <div class=" h-12 bg-yellow-500"></div>
                        </div>
                    </li>
                    <li class="text-slate-400 text-2xl font-semibold order-3">
                        <div>
                            <h4 class="mb-1">2. Blue</h4>
                            <div class="h-8 bg-slate-400"></div>
                        </div>
                    </li>
                    <li class="text-amber-700 text-xl font-semibold order-1">
                        <div>
                            <h5 class="mb-1">3. Green</h5>
                            <div class=" h-6 bg-amber-700"></div>
                        </div>
                    </li>
                </ol>
            </section>

            <ol class="list-decimal list-inside space-y-1" start="4">
                <li class="text-gray-600 text-lg">Red</li>
                <li class="text-gray-600 text-lg">Yellow</li>
                <li class="text-gray-600 text-lg">Purple</li>
                <!-- Add more items as needed -->
            </ol>
        </section>


    </div>
    <footer>
        <p>
            Created by <a class="underline hover:text-blue-600" href="https://github.com/AyyyStew">AyyyStew</a>
        </p>
        <p><a class="underline hover:text-blue-600" href="https://github.com/AyyyStew/SorterMaker">Click here to visit
                the repo</a></p>
    </footer>
</body>

<script src="index.js"></script>

</html>
